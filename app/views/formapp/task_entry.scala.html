@(task: models.formapp.Task)

@views.html.formapp.main("登録済みメッセージ") {
<table class="w3-table">
    <tr>
        <th>タイトル名</th>
        <td>@task.title</td>
    </tr>
    <tr>
        <th>説明</th>
        <td>@task.description</td>
    </tr>
    <tr>
        <th>状態</th>
        <td>@if(task.is_done){完了}else{未完了}</td>
    </tr>
    <tr>
        <th>投稿日時</th>
        <td>@task.createdAt</td>
    </tr>
</table>
<a href="/formapp/room">戻る</a>
}
