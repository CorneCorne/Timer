@*
 * インデックスページ
 * - controllers.HomeController.index から呼び出される
 * - 引数としてメッセージを受け取り，画面に表示する
 *@

@* 引数としてメッセージを受け取る *@
@(title: String)

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>@title</title>  @* "@変数名" の形式で変数へアクセスできる *@
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="@routes.Assets.versioned("javascripts/clock.js")"></script>
</head>
<body>
<nav></nav>
<main class="main-content" role="main">

    <!-- 時計枠 -->
    <div id="clock_frame">
        <!-- 日付部分 -->
        <span id="clock_date"></span>
        <!-- 時刻部分 -->
        <span id="clock_time"></span>
    </div>


</main>
<footer></footer>

</body>
</html>
